<ion-header>
  <ion-toolbar [color]="'primary'">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <ion-title>{{"HOME" | translate}}</ion-title>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button *ngIf="(authFirebase.getUser() | async) as user; else showLogin" (click)="authFirebase.logOut()">
        <ion-label>{{user.displayName}}</ion-label>
        <ion-icon name="log-out" slot="end"></ion-icon>
      </ion-button>

      <ng-template #showLogin>
        <ion-button (click)="authFirebase.logIn()">
          <ion-label>Login with</ion-label>
          <ion-icon name="logo-google" slot="end"></ion-icon>
        </ion-button>
      </ng-template>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col [size]="6" *ngFor="let page of pages">
        <ion-button menu_button [expand]="'block'" icon-right-big [color]="'secondary'"
                    [routerLink]="page.url" routerDirection="forward">
          <ion-label text-wrap>{{page.title | translate}}</ion-label>
          <ion-icon [name]="page.icon"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
